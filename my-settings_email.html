					<fieldset>
						<ul>
							<li>
								<label>

							</li>
							<li>
								<label>
									<input type="checkbox" name="email-prefs" value="" id="email-prefs-check_2" checked>

							</li>
							<li>
								<label>
									<input type="checkbox" name="email-prefs" value="" id="email-prefs-check_3" checked>

							</li>
							<li>
								<label>
									<input type="checkbox" name="email-prefs" value="a" id="email-prefs-check_4" checked>

							</li>
							<li class="separator">
								<label>
									<input type="checkbox" name="email-prefs" value="a" id="email-prefs-check_5" checked>
									Don’t send me any emails, please.</label>
							</li>
						</ul>
