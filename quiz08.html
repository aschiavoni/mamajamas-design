<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mamajamas : Quiz, Step 8</title>
<meta name="description" content="">
<!-- jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<!-- in-field form labels (jquery plugin from doug neiner) -->
<script src="js/jquery.infieldlabel.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
  	$("label").inFieldLabels({ fadeDuration:200,fadeOpacity:.55 });
	});
</script>
<link href="css/boilerplate.css" rel="stylesheet">
<link href="css/fluid-layout.css" rel="stylesheet">
<link href="webfonts/ss-standard.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/quiz.css" rel="stylesheet">
<script src="webfonts/ss-standard.js"></script>
<script src="js/modernizr-dev.js"></script>
</head>
<body>
<!-- header area ***** -->
<div id="hed-wrap">
  <div class="gridContainer clearfix">
    <div id="header">
      <div id="branding">
        <h1>Mamajamas</h1>
      </div>
      <div id="search">
        <input type="text" placeholder="Search">
      </div>
      <div id="login">
        <ul>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
      <div id="progress">
        <ol class="prog1"><!-- comments between list items prevent whitespace insertion when displayed inline -->
        	<li class="prog1"><strong>1</strong> Take the quiz</li><!--
          --><li class="prog2"><strong>2</strong> Make your list and get advice</li><!--
          --><li class="prog3"><strong>3</strong> Share your list</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!-- end header area --> 
<!-- body area ***** -->
<div class="gridContainer clearfix">
  <div id="primary">
    <div class="content"></div>
  </div>
  <div id="secondary">
    <div class="content">
    </div>
  </div>
  <div id="tertiary">
  </div>
  <div id="footer">
    <div class="content"></div>
  </div>
</div>
<!-- end body area --> 

<!-- modal window ************ -->
<div class="modal-wrap" style="display:block;">
  <div class="modal-overlay"> &nbsp; </div>
  <div class="vertical-offset"></div>
  <!-- modal window box -->
  <div class="quiz-box large" id="quiz08">
  	  <!-- modal window close button -->
      <a href="#" class="bt-close ss-icon">Close</a>
      <!-- modal window content -->
      <div class="content">
        
        <!-- question q08-01 ***** -->
        <div id="q08-01" class="q-question">
        	My zip code is: 
			<form class="label-infield" id="frm-zip">
        		<fieldset>
          		<p>
            		<label for="field-zip">Enter zip code</label>
            		<br />
            		<input name="field-zip" type="text" id="field-zip" value="">    
           		</p>
           		</fieldset>
                <a href="#" class="button" id="bt-build">Build My List</a>
          	</form>      
          </div>
        <!-- / question q08-01 ***** -->
              
      </div>
      <!-- end modal window content --> 
      <div class="button-row clearfix">
      	<!-- instructions -->
      	<p><a href="#" class="skip">Skip this</a> and build my list.</p>
        <!-- previous and next buttons -->
      	<div class="col50 float-l left">
      	<a href="#" class="button" id="bt-prev"><span class="ss-navigateleft"></span>Previous</a>
        </div>
      </div>
    <!-- quiz progress bar -->
      <div id="q-progress" title="Step 1 of 8">
      	<div class="bar"></div>
      </div>
      <!-- end quiz progress bar -->
  </div>
  <!-- end modal window box --> 
</div>
<!-- /end modal window ************ --> 

<!-- Google Analytics -->
</body>
